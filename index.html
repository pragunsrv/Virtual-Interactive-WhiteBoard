<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Whiteboard - Version 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="color-palette">
                <button class="color-btn" style="background-color: #000000;" data-color="#000000"></button>
                <button class="color-btn" style="background-color: #FF0000;" data-color="#FF0000"></button>
                <button class="color-btn" style="background-color: #00FF00;" data-color="#00FF00"></button>
                <button class="color-btn" style="background-color: #0000FF;" data-color="#0000FF"></button>
                <button class="color-btn" style="background-color: #FFFF00;" data-color="#FFFF00"></button>
            </div>
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="drawRectangle">Rectangle</button>
            <button id="drawCircle">Circle</button>
            <button id="addText">Text</button>
            <input type="text" id="textInput" placeholder="Enter text" style="display: none;">
            <button id="moveMode">Move</button>
            <button id="resizeMode">Resize</button>
            <button id="deleteShape">Delete</button>
            <input type="color" id="backgroundColor" value="#ffffff">
        </div>
        <canvas id="whiteboard"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
