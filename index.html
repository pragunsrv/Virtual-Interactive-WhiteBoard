<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Whiteboard - Version 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Whiteboard</h1>
    </header>
    <div class="toolbar">
        <button id="clearCanvas" class="tool-btn">Clear</button>
        <button id="saveCanvas" class="tool-btn">Save</button>
        <button id="drawRectangle" class="tool-btn">Rectangle</button>
        <button id="drawCircle" class="tool-btn">Circle</button>
        <button id="drawLine" class="tool-btn">Line</button>
        <button id="addText" class="tool-btn">Text</button>
        <input type="text" id="textInput" class="text-input" placeholder="Enter text">
        <input type="number" id="fontSize" class="tool-input" value="16" min="8" max="72">
        <input type="color" id="textColor" class="tool-input" value="#000000">
        <input type="color" id="backgroundColor" class="tool-input" value="#ffffff">
        <input type="color" id="strokeColor" class="tool-input" value="#000000">
        <button id="moveMode" class="tool-btn">Move</button>
        <button id="resizeMode" class="tool-btn">Resize</button>
        <button id="deleteShape" class="tool-btn">Delete</button>
        <button id="groupShapes" class="tool-btn">Group</button>
        <button id="ungroupShapes" class="tool-btn">Ungroup</button>
        <label for="brushSize" class="tool-label">Brush Size:</label>
        <input type="number" id="brushSize" class="tool-input" value="5" min="1" max="20">
        <label for="strokeStyle" class="tool-label">Stroke Style:</label>
        <select id="strokeStyle" class="tool-input">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
        </select>
        <label for="snapToGrid" class="tool-label">Snap to Grid:</label>
        <input type="checkbox" id="snapToGrid" class="tool-input">
        <input type="color" id="colorPicker" class="tool-input">
    </div>
    <div class="canvas-container">
        <canvas id="whiteboard"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
